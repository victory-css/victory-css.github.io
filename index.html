<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="https://victory-css.github.io/victory.css/dist/victory.min.css">

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">

<body>
<header>
    <nav>
        <a href="./examples.html">Examples</a>
        <a target="_blank" href="https://stackoverflow.com/questions/ask?tags=css,javascript,victory.css">
            <img src="images/stackoverflow.svg" alt="Create a question in Stack Overflow" width="28" height="28">
        </a>
        <a target="_blank" href="https://github.com/victory-css/victory.css">
            <img src="images/github.svg" alt="fork in Github" width="28" height="28">
        </a>
    </nav>
    <h1>
        Victory.css
        <span>a lightweight CSS framework</span>
    </h1>
</header>
<main>
    <div id="request" class="v-row">
        <div class="v-col-md-6 v-card v-bg-danger">
            <h2>Get it</h2>

            <a class="v-btn v-out-light v-btn-lg" href="https://github.com/victory-css/victory.css/releases/download/0.1.5/victory.css-v0.1.5.zip">Download</a>
        </div>
        <div class="v-col-md-6 v-card v-bg-dark">
            <h2>Git</h2>
            <code>
            git clone https://github.com/inphinit/Victory.css.git [project_name]<br>
            cd [project_name]<br>
            npm install
            </code>
        </div>
    </div>

        <div class="v-row">
            <figure class="v-col-lg-3 v-col-md-4 v-col-sm-6">
                <a class="v-card" href="victory.css/examples/grids/responsive-grid.html">

                </a>
            </figure>
            <figure class="v-col-lg-3 v-col-md-4 v-col-sm-6">
                <a class="v-card" href="victory.css/examples/fields.html">

                </a>
            </figure>
            <figure class="v-col-lg-3 v-col-md-4 v-col-sm-6">

                </a>
